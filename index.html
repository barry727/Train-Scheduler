<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Worldwide Railways | Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="../Train-Scheduler/assets/css/reset.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-C++cugH8+Uf86JbNOnQoBweHHAe/wVKN/mb0lTybu/NZ9sEYbd+BbbYtNpWYAsNP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Train-Scheduler/assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
    <header>
        <h1 class="title text-center">Worldwide Railways</h1>
        <p class="header-text text-center">Lightning fast Scheduler for trains</p>
    </header>

    <h4 class="time-text text-center">THE CURRENT TIME IS: <span id="currentTime"></span></h4>

    <div class="row card-row">
        <div class="col-sm-12 col-lg-9">
            <div class="card border-dark">
                <div class="card-heading bg-dark">
                    <h4 class="card-title">Current Train Schedule</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="train-schedule">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="new-train">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-lg-3">
            <div class="card border-dark">
                <div class="card-heading bg-dark">
                    <h4 class="card-title">Add Train</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control form-control-sm" id="train-name-input" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control form-control-sm" id="destination-input" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control form-control-sm" id="train-time-input" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control form-control-sm" id="frequency-input" type="text" />
                        </div>

                        <button class="btn btn-dark" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../Train-Scheduler/assets/javascript/logic.js"></script>
</body>

</html>
